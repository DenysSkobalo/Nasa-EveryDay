<section class="hidden md:w-full md:block">
  <app-modal [title]="title" *ngIf="modalService.isVisible$ | async">
    <app-form></app-form>
  </app-modal>
  <app-post [nasaData]="nasaData"></app-post>
  <button
    class="rounded-full fixed right-5 bottom-5 py-4 px-4"
    (click)="modalService.open()">
    <svg
      class="w-5 h-5"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">

      </path>
    </svg>
  </button>
</section>
